<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive template</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>

<!-- Form -->
<form action="" class="form-container needs-validation" novalidate> <!-- novalidate to disable browser default check -->
	<!-- container not necessary -->
	<div class="row"> <!-- grid-->
		<div class="col">
			<label for="location"></label> <!-- for screen reader-->
			<input class="form-control" type="text" name="location" required placeholder="Enter Postcode or Location">
			<div class="invalid-feedback">Please enter a valid location</div> <!-- for invalid feedback -->
		</div>
		<div class="col">
			<label for="findBtn"></label>
			<button class="btn btn-primary" type="submit">Find</button>
			<small class="form-text text-muted"></small>
		</div>
	</div>
	<button>Use Current Location</button>
</form>

<script>
	let form = document.querySelector('.needs-validation');
	form.addEventListener('submit', (event) => {
		if (form.checkValidity() === false) { // built in method by browser
			event.preventDefault();
			event.stopPropagation(); // no AJAX request
		}
		form.classList.add('was-validated');
	})
</script>

</body>
</html>
